<body class="dark" style="background-color: #202020;">
    <section style="background-color: #202020;">
        <div class="container px-6 py-12 mx-auto">
            <button onclick="window.location.href = ('./app.html')" class="bg-black px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform rounded-lg focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                <i class="fa-solid fa-house"></i>&nbsp;&nbsp;Home
            </button>
            <button class="bg-black px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform rounded-lg focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                <i class="fa-solid fa-magnifying-glass"></i>&nbsp;&nbsp;More info on our website
            </button>

            <div class="mt-8 space-y-8 lg:mt-12">
                <div class="p-8 bg-gray-100 rounded-lg dark:bg-black">
                    <div class="flex items-center justify-between w-full">
                        <h1 class="font-semibold text-gray-700 dark:text-white">The nsfw blocker isn't working</h1>
                    </div>
    
                    <p class="mt-6 text-sm text-gray-500 dark:text-gray-300">
                        Try restarting your pc, if that didn't work, here's what you can do:
                        <br>
                        &nbsp;&nbsp;1. Disable and enable the blocker
                        <br>
                        &nbsp;&nbsp;2. Clear your browser's cache
                        <br>
                        &nbsp;&nbsp;3. Wait 24 hours, maybe your pc needs some more time
                        <br>
                        &nbsp;&nbsp;4. Make sure you're on Windows, Proxifi doesn't work on Mac/Linux yet
                    </p>
                </div>
            </div>
        </div>
    </section>
